<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HostelTalent - Formularios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>HostelTalent - Formularios</h2>

<section>
  <h3>Formulario para Candidatos</h3>
  <form id="formCandidato">
    <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>

    <label>Provincia</label>
    <input list="provincias" id="provincia" placeholder="Buscar provincia" required>

    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="ayuntamiento" placeholder="Buscar ayuntamiento" required>

    <label>Distancia máxima</label>
    <select id="distancia" required>
      <option value="">Selecciona</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>

    <label>Puestos (selección múltiple)</label>
    <select id="puestos" multiple size="8" required>
      <option value="Camarero/a">Camarero/a</option>
      <option value="Cocinero/a">Cocinero/a</option>
      <option value="Ayudante de cocina">Ayudante de cocina</option>
      <option value="Jefe/a de sala">Jefe/a de sala</option>
      <option value="Recepcionista">Recepcionista</option>
      <option value="Personal de hotel">Personal de hotel</option>
      <option value="Personal de camping">Personal de camping</option>
      <option value="Catering">Catering</option>
      <option value="Barista">Barista</option>
      <option value="Lavaplatos">Lavaplatos</option>
      <option value="Conserje">Conserje</option>
    </select>

    <label>Subir CV (PDF)</label>
    <input type="file" id="cv" accept="application/pdf" required>

    <button type="submit">Enviar candidatura</button>
  </form>
</section>

<datalist id="provincias">
  <option value="A Coruña">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Pontevedra">
</datalist>

<datalist id="ayuntamientos">
  <option value="A Coruña">
  <option value="Santiago de Compostela">
  <option value="Ferrol">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Vigo">
  <option value="Pontevedra">
</datalist>

<script src="script.js"></script>
</body>
</html>
