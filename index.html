<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HostelTalent - Formularios</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: #d6e7f5;
      padding: 24px;
      min-height: 100vh;
      color: #212529;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: rgba(52, 152, 219, 0.1);
      border-radius: 50%;
      z-index: -1;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(155, 89, 182, 0.05);
      border-radius: 50%;
      z-index: -1;
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1a365d;
      font-weight: 700;
      font-size: 28px;
    }

    h3, h4 {
      margin-bottom: 16px;
      color: #2c3e50;
      font-weight: 600;
    }

    section {
      background: #ffffff;
      padding: 24px;
      margin-bottom: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      display: none; /* todos ocultos por defecto */
    }

    /* Menú principal arriba (sin sticky) */
    .menu-principal {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .menu-principal button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      background: #d6e7f5; /* mismo color que fondo */
      color: #2c3e50;
    }

    .menu-principal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    /* Resto del estilo igual (formularios, labels, etc.) */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    form input,
    form select,
    form button {
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #ced4da;
      border-radius: 12px;
    }

    form button {
      background: #2c3e50;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
    }

    label {
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 6px;
      color: #2c3e50;
      font-size: 15px;
    }

    #resultadoBusqueda {
      list-style: none;
      padding-left: 0;
      margin-top: 16px;
    }

    #resultadoBusqueda li {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #3498db;
      font-size: 15px;
    }

    #puestosContainer {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 12px;
      max-height: 260px;
      overflow-y: auto;
      background: #fafbfc;
    }

    #puestosContainer label {
      display: block;
      padding: 6px 0;
      font-weight: normal;
      font-size: 15px;
      cursor: pointer;
    }

    #puestosBuscador {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-container img {
      max-width: 280px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #6c757d;
      font-size: 15px;
      border-top: 1px solid #e9ecef;
      margin-top: 24px;
    }

    @media (max-width: 768px) {
      .menu-principal button {
        min-width: auto;
        flex: 1 1 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://github.com/buscaycontrata-del/HostelTalent/raw/main/Logo_para_APP_sin_fondo-.png" alt="HostelTalent">
</div>

<h2>HostelTalent - Formularios</h2>

<!-- Menú principal (AHORA ARRIBA, sin sticky) -->
<div class="menu-principal">
  <button id="btnCandidatos">Alta de candidatos/as</button>
  <button id="btnEmpresas">Alta de empresas</button>
  <button id="btnEntrar">Entrar (empresas autorizadas)</button>
</div>

<!-- Secciones (todas ocultas por defecto) -->
<section id="seccionCandidatos">
  <h3>Formulario para Candidatos</h3>
  <form id="formCandidato">
    <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <label>Provincia</label>
    <input list="provincias" id="provincia" placeholder="Buscar provincia" required>
    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="ayuntamiento" placeholder="Buscar ayuntamiento" required>
    <label>Distancia máxima</label>
    <select id="distancia" required>
      <option value="">Selecciona</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>
    <label>Puestos (marca los que apliquen)</label>
    <div id="puestosContainer">
      <input type="text" id="puestosBuscador" placeholder="Buscar puesto...">
      <label><input type="checkbox" value="Camarero/a sala"> Camarero/a sala</label>
      <label><input type="checkbox" value="Cocinero/a"> Cocinero/a</label>
      <!-- ... resto de puestos ... -->
      <label><input type="checkbox" value="Sumiller"> Sumiller</label>
    </div>
    <label>Subir CV (PDF)</label>
    <input type="file" id="cv" accept="application/pdf">
    <button type="submit">Enviar candidatura</button>
  </form>
</section>

<section id="seccionEmpresas">
  <h3>Formulario para Empresas</h3>
  <form id="formEmpresa">
    <input type="text" id="nombreComercial" placeholder="Nombre comercial" required>
    <input type="text" id="nombreFiscal" placeholder="Nombre fiscal (razón social)" required>
    <input type="text" id="cif" placeholder="CIF / NIF" required>
    <input type="email" id="emailEmpresa" placeholder="Email de la empresa" required>
    <input type="tel" id="telefonoEmpresa" placeholder="Teléfono" required>
    <input type="text" id="personaContacto" placeholder="Persona de contacto" required>
    <label>Provincia del establecimiento</label>
    <input list="provincias" id="provinciaEmpresa" placeholder="Buscar provincia" required>
    <label>Ayuntamiento del establecimiento</label>
    <input list="ayuntamientos" id="ayuntamientoEmpresa" placeholder="Buscar ayuntamiento" required>
    <button type="submit">Enviar datos de la empresa</button>
  </form>
</section>

<section id="seccionEntrar">
  <h3>Acceso Empresas Autorizadas</h3>
  <form id="loginEmpresa">
    <input type="email" id="emailLogin" placeholder="Email de la empresa" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
  <div id="busquedaCandidatos" style="display:none; margin-top:20px;">
    <h4>Buscar Candidatos</h4>
    <label>Provincia</label>
    <input list="provincias" id="filtroProvincia" placeholder="Provincia">
    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="filtroAyuntamiento" placeholder="Ayuntamiento">
    <label>Radio de distancia</label>
    <select id="filtroDistancia">
      <option value="">Cualquiera</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>
    <label>Puesto</label>
    <select multiple size="8" id="filtroPuestos">
      <!-- opciones -->
    </select>
    <button id="buscarCandidatos">Buscar</button>
    <ul id="resultadoBusqueda" style="margin-top:10px;"></ul>
  </div>
</section>

<datalist id="provincias">
  <option value="A Coruña">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Pontevedra">
</datalist>

<datalist id="ayuntamientos">
  <option value="A Coruña">
  <option value="Santiago de Compostela">
  <option value="Ferrol">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Vigo">
  <option value="Pontevedra">
</datalist>

<script src="script.js"></script>
<script>
  // Mostrar/ocultar secciones
  function mostrarSeccion(id) {
    document.getElementById("seccionCandidatos").style.display = "none";
    document.getElementById("seccionEmpresas").style.display = "none";
    document.getElementById("seccionEntrar").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  document.getElementById("btnCandidatos").onclick = () => mostrarSeccion("seccionCandidatos");
  document.getElementById("btnEmpresas").onclick = () => mostrarSeccion("seccionEmpresas");
  document.getElementById("btnEntrar").onclick = () => mostrarSeccion("seccionEntrar");

  // Al enviar, volver a inicio
  document.getElementById("formCandidato").addEventListener("submit", function(e) {
    e.preventDefault();
    // Delegar al script.js (asumiendo que ya tiene el handler)
    // Pero luego volver a inicio
    const originalSubmit = this.submit;
    this.submit = () => {}; // evita recarga
    // Disparar el evento que tu script.js escucha
    this.dispatchEvent(new Event('submit', { cancelable: true }));
    // Volver a inicio después de registrar
    setTimeout(() => {
      mostrarSeccion(""); // oculta todos
    }, 500);
  });

  document.getElementById("formEmpresa").addEventListener("submit", function(e) {
    e.preventDefault();
    this.dispatchEvent(new Event('submit', { cancelable: true }));
    setTimeout(() => {
      mostrarSeccion("");
    }, 500);
  });

  document.getElementById("loginEmpresa").addEventListener("submit", function(e) {
    e.preventDefault();
    this.dispatchEvent(new Event('submit', { cancelable: true }));
    // No ocultamos si entra, porque necesita buscar
  });

  // Buscador de puestos
  document.getElementById("puestosBuscador").addEventListener("input", function() {
    const filtro = this.value.toLowerCase();
    const labels = this.parentElement.querySelectorAll("label:not(:first-child)");
    labels.forEach(label => {
      label.style.display = label.textContent.toLowerCase().includes(filtro) ? "block" : "none";
    });
  });
</script>

<footer>
  © 2025 HostelTalent. Todos los derechos reservados.
</footer>
</body>
</html>
