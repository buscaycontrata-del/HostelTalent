<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HostelTalent - Formularios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>HostelTalent - Formularios</h2>

<!-- Formulario de candidatos -->
<section>
  <h3>Formulario para Candidatos</h3>
  <form id="candidato">
    <input type="text" placeholder="Nombre y Apellidos" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Teléfono" required>

    <label>Provincia</label>
    <input list="provincias" placeholder="Buscar provincia" required>
    <datalist id="provincias">
      <option value="A Coruña">
      <option value="Lugo">
      <option value="Ourense">
      <option value="Pontevedra">
      <option value="Madrid">
      <option value="Barcelona">
      <option value="Valencia">
      <option value="Sevilla">
      <option value="Zaragoza">
    </datalist>

    <label>Ayuntamiento</label>
    <input list="ayuntamientos" placeholder="Buscar ayuntamiento" required>
    <datalist id="ayuntamientos">
      <!-- Ayuntamientos Galicia completos -->
      <!-- A Coruña -->
      <option value="A Coruña">
      <option value="Arteixo">
      <option value="Betanzos">
      <option value="Ferrol">
      <option value="Santiago de Compostela">
      <!-- Lugo -->
      <option value="Lugo">
      <option value="Monforte de Lemos">
      <option value="Vilalba">
      <option value="Burela">
      <!-- Ourense -->
      <option value="Ourense">
      <option value="Barbadás">
      <option value="Ribeira Sacra">
      <option value="O Carballiño">
      <!-- Pontevedra -->
      <option value="Pontevedra">
      <option value="Vigo">
      <option value="Redondela">
      <option value="Vilagarcía de Arousa">
      <!-- Otros ejemplos -->
      <option value="Madrid">
      <option value="Barcelona">
      <option value="Valencia">
    </datalist>

    <label>Distancia máxima</label>
    <select required>
      <option value="">Selecciona</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>

    <label>Puesto (selección múltiple)</label>
    <select multiple size="8" required>
      <option value="Camarero/a">Camarero/a</option>
      <option value="Cocinero/a">Cocinero/a</option>
      <option value="Ayudante de cocina">Ayudante de cocina</option>
      <option value="Jefe/a de sala">Jefe/a de sala</option>
      <option value="Recepcionista">Recepcionista</option>
      <option value="Personal de hotel">Personal de hotel</option>
      <option value="Personal de camping">Personal de camping</option>
      <option value="Catering">Catering</option>
      <option value="Barista">Barista</option>
      <option value="Lavaplatos">Lavaplatos</option>
      <option value="Conserje">Conserje</option>
    </select>

    <label>Subir CV (PDF)</label>
    <input type="file" accept="application/pdf" required>

    <button type="submit">Enviar candidatura</button>
  </form>
</section>

<!-- Formulario de empresas -->
<section>
  <h3>Formulario para Empresas</h3>
  <form id="empresa">
    <input type="text" placeholder="Nombre comercial" required>
    <input type="text" placeholder="Nombre fiscal (razón social)" required>
    <input type="text" placeholder="CIF / NIF" required>
    <input type="email" placeholder="Email de la empresa" required>
    <input type="tel" placeholder="Teléfono" required>
    <input type="text" placeholder="Persona de contacto" required>

    <label>Provincia del establecimiento</label>
    <input list="provincias" placeholder="Buscar provincia" required>

    <label>Ayuntamiento del establecimiento</label>
    <input list="ayuntamientos" placeholder="Buscar ayuntamiento" required>

    <button type="submit">Enviar datos de la empresa</button>
  </form>
</section>

<!-- Acceso y búsqueda de empresas autorizadas -->
<section>
  <h3>Acceso Empresas Autorizadas</h3>
  <form id="loginEmpresa">
    <input type="text" placeholder="Nombre de la empresa" required>
    <input type="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <div id="busquedaCandidatos" style="display:none; margin-top:20px;">
    <h4>Buscar Candidatos</h4>
    <label>Provincia</label>
    <input list="provincias" id="filtroProvincia" placeholder="Provincia">

    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="filtroAyuntamiento" placeholder="Ayuntamiento">

    <label>Radio de distancia</label>
    <select id="filtroDistancia">
      <option value="">Cualquiera</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>

    <label>Puesto</label>
    <select multiple size="8" id="filtroPuesto">
      <option value="Camarero/a">Camarero/a</option>
      <option value="Cocinero/a">Cocinero/a</option>
      <option value="Ayudante de cocina">Ayudante de cocina</option>
      <option value="Jefe/a de sala">Jefe/a de sala</option>
      <option value="Recepcionista">Recepcionista</option>
      <option value="Personal de hotel">Personal de hotel</option>
      <option value="Personal de camping">Personal de camping</option>
      <option value="Catering">Catering</option>
      <option value="Barista">Barista</option>
      <option value="Lavaplatos">Lavaplatos</option>
      <option value="Conserje">Conserje</option>
    </select>

    <button id="buscarCandidatos">Buscar</button>
    <ul id="resultadoBusqueda" style="margin-top:10px;"></ul>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
