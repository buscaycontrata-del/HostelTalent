<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HostelTalent - Formularios</title>
  <style>
    /* Reset y tipografía */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* Fondo suave con degradado */
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 24px;
      min-height: 100vh;
      color: #212529;
    }

    /* Títulos destacados */
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1a365d;
      font-weight: 700;
      font-size: 28px;
    }

    h3, h4 {
      margin-bottom: 16px;
      color: #2c3e50;
      font-weight: 600;
    }

    /* Contenedores modernos */
    section {
      background: #ffffff;
      padding: 24px;
      margin-bottom: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    /* Formularios */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    form input,
    form select,
    form button {
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #ced4da;
      border-radius: 12px;
      transition: all 0.2s;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
    }

    /* Botones modernos */
    form button {
      background: #2c3e50;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1a252f;
      transform: translateY(-1px);
    }

    /* Labels */
    label {
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 6px;
      color: #2c3e50;
      font-size: 15px;
    }

    /* Resultados */
    #resultadoBusqueda {
      list-style: none;
      padding-left: 0;
      margin-top: 16px;
    }

    #resultadoBusqueda li {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #3498db;
      font-size: 15px;
      word-break: break-word;
    }

    /* Menú principal */
    .menu-principal {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 28px;
      justify-content: center;
    }

    .menu-principal button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .menu-principal button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .menu-principal button#btnCandidatos {
      background: #3498db;
      color: white;
    }

    .menu-principal button#btnCandidatos:hover {
      background: #2980b9;
    }

    .menu-principal button#btnEmpresas {
      background: #17a2b8;
      color: white;
    }

    .menu-principal button#btnEmpresas:hover {
      background: #138496;
    }

    .menu-principal button#btnEntrar {
      background: #9b59b6;
      color: white;
    }

    .menu-principal button#btnEntrar:hover {
      background: #8e44ad;
    }

    /* Input file */
    input[type="file"] {
      padding: 10px 16px;
      border: 1px dashed #ced4da;
      background: #f8f9fa;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Puestos */
    #puestosContainer {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 12px;
      max-height: 260px;
      overflow-y: auto;
      background: #fafbfc;
    }

    #puestosContainer label {
      display: block;
      padding: 6px 0;
      font-weight: normal;
      font-size: 15px;
      cursor: pointer;
    }

    #puestosBuscador {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
    }

    /* Logo */
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-container img {
      max-width: 280px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 0;
      color: #6c757d;
      font-size: 15px;
      border-top: 1px solid #e9ecef;
      margin-top: 24px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-principal button {
        min-width: auto;
        flex: 1 1 100%;
        padding: 16px;
      }

      section {
        padding: 20px;
      }

      .logo-container img {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

<!-- Logo -->
<div class="logo-container">
  <img src="https://github.com/buscaycontrata-del/HostelTalent/raw/main/Logo_para_APP_sin_fondo-.png" alt="HostelTalent - Conectando Profesionales">
</div>

<h2>HostelTalent - Formularios</h2>

<!-- Menú principal -->
<div class="menu-principal">
  <button id="btnCandidatos">Alta de candidatos/as</button>
  <button id="btnEmpresas">Alta de empresas</button>
  <button id="btnEntrar">Entrar (empresas autorizadas)</button>
</div>

<!-- Formulario de candidatos -->
<section id="seccionCandidatos" style="display:none;">
  <h3>Formulario para Candidatos</h3>
  <form id="formCandidato">
    <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>

    <label>Provincia</label>
    <input list="provincias" id="provincia" placeholder="Buscar provincia" required>

    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="ayuntamiento" placeholder="Buscar ayuntamiento" required>

    <label>Distancia máxima</label>
    <select id="distancia" required>
      <option value="">Selecciona</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>

    <label>Puestos (marca los que apliquen)</label>
    <div id="puestosContainer">
      <input type="text" id="puestosBuscador" placeholder="Buscar puesto...">
      <label><input type="checkbox" value="Camarero/a sala"> Camarero/a sala</label>
      <label><input type="checkbox" value="Cocinero/a"> Cocinero/a</label>
      <label><input type="checkbox" value="Agente de reservas"> Agente de reservas</label>
      <label><input type="checkbox" value="Animador/a turístico/a"> Animador/a turístico/a</label>
      <label><input type="checkbox" value="Auxiliar de cocina"> Auxiliar de cocina</label>
      <label><input type="checkbox" value="Ayudante de camarero/a"> Ayudante de camarero/a</label>
      <label><input type="checkbox" value="Ayudante de cocina"> Ayudante de cocina</label>
      <label><input type="checkbox" value="Barista"> Barista</label>
      <label><input type="checkbox" value="Barman"> Barman</label>
      <label><input type="checkbox" value="Bartender"> Bartender</label>
      <label><input type="checkbox" value="Botones / maletero"> Botones / maletero</label>
      <label><input type="checkbox" value="Camarero/a de pisos"> Camarero/a de pisos</label>
      <label><input type="checkbox" value="Chef ejecutivo/a"> Chef ejecutivo/a</label>
      <label><input type="checkbox" value="Comercial de hotel / comercial B2B"> Comercial de hotel / comercial B2B</label>
      <label><input type="checkbox" value="Conserje"> Conserje</label>
      <label><input type="checkbox" value="Director/a de alimentos y bebidas (F&B manager)"> Director/a de alimentos y bebidas (F&B manager)</label>
      <label><input type="checkbox" value="Director/a de hotel"> Director/a de hotel</label>
      <label><input type="checkbox" value="Director/a de restaurante"> Director/a de restaurante</label>
      <label><input type="checkbox" value="Event manager / responsable de eventos"> Event manager / responsable de eventos</label>
      <label><input type="checkbox" value="Friegaplatos / platero / steward"> Friegaplatos / platero / steward</label>
      <label><input type="checkbox" value="Gobernanta/e de hotel"> Gobernanta/e de hotel</label>
      <label><input type="checkbox" value="Jefe/a de cocina"> Jefe/a de cocina</label>
      <label><input type="checkbox" value="Jefe/a de operaciones / controller de operaciones"> Jefe/a de operaciones / controller de operaciones</label>
      <label><input type="checkbox" value="Jefe/a de partida"> Jefe/a de partida</label>
      <label><input type="checkbox" value="Jefe/a de recepción"> Jefe/a de recepción</label>
      <label><input type="checkbox" value="Maître / jefe/a de sala"> Maître / jefe/a de sala</label>
      <label><input type="checkbox" value="Panadero/a"> Panadero/a</label>
      <label><input type="checkbox" value="Pastelero/a / repostero/a"> Pastelero/a / repostero/a</label>
      <label><input type="checkbox" value="Personal administrativo / contable"> Personal administrativo / contable</label>
      <label><input type="checkbox" value="Personal de lavandería"> Personal de lavandería</label>
      <label><input type="checkbox" value="Personal de mantenimiento"> Personal de mantenimiento</label>
      <label><input type="checkbox" value="Personal de room service / servicio de habitaciones"> Personal de room service / servicio de habitaciones</label>
      <label><input type="checkbox" value="Recepcionista de hotel"> Recepcionista de hotel</label>
      <label><input type="checkbox" value="Responsable de marketing y comunicación"> Responsable de marketing y comunicación</label>
      <label><input type="checkbox" value="Responsable de RRHH en hostelería"> Responsable de RRHH en hostelería</label>
      <label><input type="checkbox" value="Segundo/a de cocina"> Segundo/a de cocina</label>
      <label><input type="checkbox" value="Sumiller"> Sumiller</label>
    </div>

    <label>Subir CV (PDF)</label>
    <input type="file" id="cv" accept="application/pdf">

    <button type="submit">Enviar candidatura</button>
  </form>
</section>

<!-- Formulario de empresas -->
<section id="seccionEmpresas" style="display:none;">
  <h3>Formulario para Empresas</h3>
  <form id="formEmpresa">
    <input type="text" id="nombreComercial" placeholder="Nombre comercial" required>
    <input type="text" id="nombreFiscal" placeholder="Nombre fiscal (razón social)" required>
    <input type="text" id="cif" placeholder="CIF / NIF" required>
    <input type="email" id="emailEmpresa" placeholder="Email de la empresa" required>
    <input type="tel" id="telefonoEmpresa" placeholder="Teléfono" required>
    <input type="text" id="personaContacto" placeholder="Persona de contacto" required>

    <label>Provincia del establecimiento</label>
    <input list="provincias" id="provinciaEmpresa" placeholder="Buscar provincia" required>

    <label>Ayuntamiento del establecimiento</label>
    <input list="ayuntamientos" id="ayuntamientoEmpresa" placeholder="Buscar ayuntamiento" required>

    <button type="submit">Enviar datos de la empresa</button>
  </form>
</section>

<!-- Acceso y búsqueda de empresas autorizadas -->
<section id="seccionEntrar" style="display:none;">
  <h3>Acceso Empresas Autorizadas</h3>
  <form id="loginEmpresa">
    <input type="email" id="emailLogin" placeholder="Email de la empresa" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <div id="busquedaCandidatos" style="display:none; margin-top:20px;">
    <h4>Buscar Candidatos</h4>

    <label>Provincia</label>
    <input list="provincias" id="filtroProvincia" placeholder="Provincia">

    <label>Ayuntamiento</label>
    <input list="ayuntamientos" id="filtroAyuntamiento" placeholder="Ayuntamiento">

    <label>Radio de distancia</label>
    <select id="filtroDistancia">
      <option value="">Cualquiera</option>
      <option>Local</option>
      <option>10 km</option>
      <option>20 km</option>
      <option>30 km</option>
      <option>50 km</option>
      <option>Sin límite</option>
    </select>

    <label>Puesto</label>
    <select multiple size="8" id="filtroPuestos">
      <option value="Camarero/a sala">Camarero/a sala</option>
      <option value="Cocinero/a">Cocinero/a</option>
      <option value="Agente de reservas">Agente de reservas</option>
      <option value="Animador/a turístico/a">Animador/a turístico/a</option>
      <option value="Auxiliar de cocina">Auxiliar de cocina</option>
      <option value="Ayudante de camarero/a">Ayudante de camarero/a</option>
      <option value="Ayudante de cocina">Ayudante de cocina</option>
      <option value="Barista">Barista</option>
      <option value="Barman">Barman</option>
      <option value="Bartender">Bartender</option>
      <option value="Botones / maletero">Botones / maletero</option>
      <option value="Camarero/a de pisos">Camarero/a de pisos</option>
      <option value="Chef ejecutivo/a">Chef ejecutivo/a</option>
      <option value="Comercial de hotel / comercial B2B">Comercial de hotel / comercial B2B</option>
      <option value="Conserje">Conserje</option>
      <option value="Director/a de alimentos y bebidas (F&B manager)">Director/a de alimentos y bebidas (F&B manager)</option>
      <option value="Director/a de hotel">Director/a de hotel</option>
      <option value="Director/a de restaurante">Director/a de restaurante</option>
      <option value="Event manager / responsable de eventos">Event manager / responsable de eventos</option>
      <option value="Friegaplatos / platero / steward">Friegaplatos / platero / steward</option>
      <option value="Gobernanta/e de hotel">Gobernanta/e de hotel</option>
      <option value="Jefe/a de cocina">Jefe/a de cocina</option>
      <option value="Jefe/a de operaciones / controller de operaciones">Jefe/a de operaciones / controller de operaciones</option>
      <option value="Jefe/a de partida">Jefe/a de partida</option>
      <option value="Jefe/a de recepción">Jefe/a de recepción</option>
      <option value="Maître / jefe/a de sala">Maître / jefe/a de sala</option>
      <option value="Panadero/a">Panadero/a</option>
      <option value="Pastelero/a / repostero/a">Pastelero/a / repostero/a</option>
      <option value="Personal administrativo / contable">Personal administrativo / contable</option>
      <option value="Personal de lavandería">Personal de lavandería</option>
      <option value="Personal de mantenimiento">Personal de mantenimiento</option>
      <option value="Personal de room service / servicio de habitaciones">Personal de room service / servicio de habitaciones</option>
      <option value="Recepcionista de hotel">Recepcionista de hotel</option>
      <option value="Responsable de marketing y comunicación">Responsable de marketing y comunicación</option>
      <option value="Responsable de RRHH en hostelería">Responsable de RRHH en hostelería</option>
      <option value="Segundo/a de cocina">Segundo/a de cocina</option>
      <option value="Sumiller">Sumiller</option>
    </select>

    <button id="buscarCandidatos">Buscar</button>
    <ul id="resultadoBusqueda" style="margin-top:10px;"></ul>
  </div>
</section>

<datalist id="provincias">
  <option value="A Coruña">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Pontevedra">
</datalist>

<datalist id="ayuntamientos">
  <option value="A Coruña">
  <option value="Santiago de Compostela">
  <option value="Ferrol">
  <option value="Lugo">
  <option value="Ourense">
  <option value="Vigo">
  <option value="Pontevedra">
</datalist>

<script src="script.js"></script>
<script>
  // Mostrar/ocultar secciones
  document.getElementById("btnCandidatos").onclick = () => {
    document.getElementById("seccionCandidatos").style.display = "block";
    document.getElementById("seccionEmpresas").style.display = "none";
    document.getElementById("seccionEntrar").style.display = "none";
  };
  document.getElementById("btnEmpresas").onclick = () => {
    document.getElementById("seccionCandidatos").style.display = "none";
    document.getElementById("seccionEmpresas").style.display = "block";
    document.getElementById("seccionEntrar").style.display = "none";
  };
  document.getElementById("btnEntrar").onclick = () => {
    document.getElementById("seccionCandidatos").style.display = "none";
    document.getElementById("seccionEmpresas").style.display = "none";
    document.getElementById("seccionEntrar").style.display = "block";
  };

  // Buscador dinámico en el formulario de candidatos
  document.getElementById("puestosBuscador").addEventListener("input", function() {
    const filtro = this.value.toLowerCase();
    const labels = this.parentElement.querySelectorAll("label:not(:first-child)");
    labels.forEach(label => {
      const texto = label.textContent.toLowerCase();
      label.style.display = texto.includes(filtro) ? "block" : "none";
    });
  });
</script>

<footer>
  © 2025 HostelTalent. Todos los derechos reservados.
</footer>
</body>
</html>
